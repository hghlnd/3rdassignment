<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Your Pockets</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <link rel="icon" href="icon-192x192.png" type="image/png">
</head>
<body>
  <div class="container">
    <h1>Check Your Pockets</h1>
    <p>Catalog your items and their last known location, and set a reminder to check them.</p>

    <input type="text" id="itemName" placeholder="Item name (e.g., Wallet)">
    <input type="text" id="itemLocation" placeholder="Last location (e.g., Left coat pocket)">
    <button id="addItemButton">Add Item</button>

    <ul id="itemList"></ul>

    <label for="reminderInterval">Reminder Interval (minutes):</label>
    <input type="number" id="reminderInterval" min="1" value="10">
    <button id="setReminderButton">Set Reminder</button>
  </div>

  <script src="script.js"></script>
  <script>
    // Register the Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('Service Worker Registered'));
      });
    }
  </script>
</body>
</html>
